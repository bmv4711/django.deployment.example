{% extends 'users_app/base.html' %}
{% load staticfiles %}

{% block body_block %}

<div class="jumbotron">
  <h1>Registration page</h1>
  {% if registered %}
    <h1>Thank you for registration</h1>

  {% else %}
    <h1>Register here</h1>
    <h3>Fill out the registration form:</h3>

    <form enctype='multipart/form-data' method="post" >

      {% csrf_token %}
      {{ user_form.as_p}}
      {{ profile_form.as_p}}
      <input type="submit" name="" value="Register">
    </form>
    {% endif %}
</div>
{% endblock %}
