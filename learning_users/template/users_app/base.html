<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  </head>
  <body>
    <nav class = 'navbar navbar-default navbar-static-top'>

        <ul class='nav navbar-nav'>

    <div class="container">

      {% endblock %}
    </div>
  </body>
</html>
